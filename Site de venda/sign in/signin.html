<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup_css.css">
    <title>Sign In Form</title>
</head>
<body>
    <main>
        <h1>Login</h1>
        <div class="social-media">
            <a href="">
                <img src="facebook.png" alt="facebook PNG">
            </a>

            <a href="">
                <img src="google.png" alt="google PNG">
            </a>

            <a href="">
                <img src="linkedin.png" alt="linkedin PNG">
            </a>

        </div>
        <div class="alternative">
            <span>OR</span>
        </div>
        <form>
            <label for="name">
                <span>Name or E-mail</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password">
            </label>

            <input type="submit" id="submit" value="Sign Up">
        </form>
    </main>
    <section class="images">
        <img src="mobile.svg" alt="decoration">
        <div class="circle"></div>
    </section>

<script>

    document.getElementById("submit").addEventListener("click", function() {
        const url = '/sign-ip'

        arrayKey = ["type", "account", "password"]
        
        arrayValue = ["formLogin", document.getElementById("name").value, document.getElementById("password").value]
        
        const myHeaders = new Headers();
        
        for (let i=0; i<arrayKey.length; i++) {
            myHeaders.append(arrayKey[i], arrayValue[i]);
        }

        const myInit = {
            method: "POST",
            headers: myHeaders
        }

        let responsePage
        fetch(url, myInit).then(function (response) {
            if (!(response.status == 200)) {throw new Error("Error: in the app")}
        })
        
        alert(`You're successfully logged`)
    })

</script>
</body>
</html>
